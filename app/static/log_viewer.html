<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Log Viewer - Real-time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #3a3a5a;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 12px 20px;
            background: rgba(58, 58, 90, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 18px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: linear-gradient(135deg, #3a3a5a 0%, #2a2a4a 100%);
            box-shadow: 0 2px 10px rgba(58, 58, 90, 0.3);
        }

        button.secondary:hover {
            box-shadow: 0 4px 15px rgba(58, 58, 90, 0.5);
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: rgba(15, 15, 35, 0.6);
            margin: 20px;
            border-radius: 12px;
            border: 1px solid rgba(58, 58, 90, 0.5);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .log-line {
            padding: 6px 12px;
            margin: 2px 0;
            border-radius: 4px;
            font-size: 13px;
            line-height: 1.6;
            transition: background 0.2s ease;
            word-wrap: break-word;
        }

        .log-line:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .log-line.new {
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0% { background: rgba(102, 126, 234, 0.3); }
            100% { background: transparent; }
        }

        .log-line.info { border-left: 3px solid #3b82f6; }
        .log-line.warning { border-left: 3px solid #f59e0b; }
        .log-line.error { border-left: 3px solid #ef4444; }
        .log-line.debug { border-left: 3px solid #8b5cf6; }

        .timestamp {
            color: #94a3b8;
            margin-right: 10px;
        }

        .level {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 11px;
            margin-right: 10px;
        }

        .level.INFO { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .level.WARNING { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .level.ERROR { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .level.DEBUG { background: rgba(139, 92, 246, 0.2); color: #a78bfa; }

        .request-id {
            color: #a78bfa;
            margin-right: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 13px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-weight: 700;
            color: #667eea;
        }

        /* Custom scrollbar */
        .log-container::-webkit-scrollbar {
            width: 10px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 5px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 5px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä RAG Log Viewer</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Ïó∞Í≤∞ ÎåÄÍ∏∞ Ï§ë...</span>
                </div>
                <div class="stats">
                    <div class="stat">
                        <span>Ï¥ù ÎùºÏù∏:</span>
                        <span class="stat-value" id="totalLines">0</span>
                    </div>
                    <div class="stat">
                        <span>ÌïÑÌÑ∞:</span>
                        <span class="stat-value" id="filterCount">Î™®Îëê</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="autoScrollBtn" class="secondary">ÏûêÎèô Ïä§ÌÅ¨Î°§: ON</button>
                    <button id="clearBtn" class="secondary">ÌôîÎ©¥ ÏßÄÏö∞Í∏∞</button>
                    <button id="reconnectBtn">Ïû¨Ïó∞Í≤∞</button>
                </div>
            </div>
        </header>
        
        <div class="log-container" id="logContainer">
            <div class="empty-state">
                <div class="empty-state-icon">üìÑ</div>
                <p>Î°úÍ∑∏Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let autoScroll = true;
        let totalLines = 0;
        const logContainer = document.getElementById('logContainer');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const totalLinesEl = document.getElementById('totalLines');
        const autoScrollBtn = document.getElementById('autoScrollBtn');
        const clearBtn = document.getElementById('clearBtn');
        const reconnectBtn = document.getElementById('reconnectBtn');

        function parseLogLine(line) {
            // Extract log level
            let level = 'INFO';
            if (line.includes('[INFO]')) level = 'INFO';
            else if (line.includes('[WARNING]')) level = 'WARNING';
            else if (line.includes('[ERROR]')) level = 'ERROR';
            else if (line.includes('[DEBUG]')) level = 'DEBUG';

            // Extract timestamp (matches YYYY-MM-DD HH:MM:SS)
            const timestampMatch = line.match(/^(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/);
            const timestamp = timestampMatch ? timestampMatch[1] : '';

            // Extract request ID [xxxxxxxx]
            const reqIdMatch = line.match(/\[([a-f0-9]{8})\]/);
            const requestId = reqIdMatch ? reqIdMatch[1] : '';

            return { level, timestamp, requestId, line };
        }

        function addLogLine(text) {
            if (!text.trim()) return;

            const { level, timestamp, requestId, line } = parseLogLine(text);
            
            const lineEl = document.createElement('div');
            lineEl.className = `log-line ${level.toLowerCase()} new`;
            
            let html = '';
            if (timestamp) {
                html += `<span class="timestamp">${timestamp}</span>`;
            }
            html += `<span class="level ${level}">${level}</span>`;
            if (requestId) {
                html += `<span class="request-id">[${requestId}]</span>`;
            }
            html += `<span>${line.replace(timestamp, '').replace(`[${level}]`, '').replace(`[${requestId}]`, '').trim()}</span>`;
            
            lineEl.innerHTML = html;
            logContainer.appendChild(lineEl);
            
            totalLines++;
            totalLinesEl.textContent = totalLines;

            if (autoScroll) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }

            // Remove 'new' class after animation
            setTimeout(() => lineEl.classList.remove('new'), 1000);
        }

        function connectEventSource() {
            if (eventSource) {
                eventSource.close();
            }

            // Clear empty state
            logContainer.innerHTML = '';

            eventSource = new EventSource('/logs/stream');

            eventSource.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = 'Ïã§ÏãúÍ∞Ñ Ïó∞Í≤∞Îê®';
            };

            eventSource.onmessage = (event) => {
                addLogLine(event.data);
            };

            eventSource.onerror = () => {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Ïó∞Í≤∞ ÎÅäÍπÄ';
                console.error('EventSource error');
            };
        }

        autoScrollBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            autoScrollBtn.textContent = `ÏûêÎèô Ïä§ÌÅ¨Î°§: ${autoScroll ? 'ON' : 'OFF'}`;
        });

        clearBtn.addEventListener('click', () => {
            logContainer.innerHTML = '';
            totalLines = 0;
            totalLinesEl.textContent = '0';
        });

        reconnectBtn.addEventListener('click', () => {
            connectEventSource();
        });

        // Start connection
        connectEventSource();
    </script>
</body>
</html>
